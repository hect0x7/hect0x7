name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  # Job 1: Snake Animation
  generate-snake:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Job 2: Main Stats (Stats & Top Langs) - Parallel 2x2 Matrix
  generate-main-stats:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [stats, top-langs]
        theme: [light, dark]
    steps:
      - name: Generate ${{ matrix.type }} (${{ matrix.theme }})
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: ${{ matrix.type }}
          # Logic:
          # - Base: username + show_icons=true (for stats) OR layout=compact... (for top-langs)
          # - Theme: append &theme=radical if dark
          options: >-
            username=${{ github.repository_owner }}&${{ matrix.type == 'stats' && 'show_icons=true' || 'layout=compact&langs_count=6&line_height=25' }}${{ matrix.theme == 'dark' && '&theme=radical' || '' }}
          path: ${{ matrix.type }}-${{ matrix.theme == 'dark' && 'dark' || 'light' }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-${{ matrix.type }}-${{ matrix.theme }}
          path: ${{ matrix.type }}-${{ matrix.theme == 'dark' && 'dark' || 'light' }}.svg

  # Job 3: Repo Pins - Parallel 4x2 Matrix
  generate-pins:
    strategy:
      matrix:
        repo: [JMComic-Crawler-Python, jmcomic-ai, plugin-jm-server, JMComic-APK]
        theme: [light, dark]
    runs-on: ubuntu-latest
    steps:
      - name: Generate repo pin (${{ matrix.repo }}) (${{ matrix.theme }})
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=${{ matrix.repo }}&show_owner=true${{ matrix.theme == 'dark' && '&theme=radical' || '' }}
          path: pin-${{ matrix.repo }}${{ matrix.theme == 'dark' && '-dark' || '' }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload pin artifact
        uses: actions/upload-artifact@v4
        with:
          name: pin-${{ matrix.repo }}-${{ matrix.theme }}
          path: pin-${{ matrix.repo }}${{ matrix.theme == 'dark' && '-dark' || '' }}.svg

  # Job 4: Deploy
  deploy:
    needs: [generate-snake, generate-main-stats, generate-pins]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: profile
          merge-multiple: true

      - name: Commit and Push all cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update profile cards (all-in-one)" || exit 0
          git push
